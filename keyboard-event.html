<body>
    <h1>p.484 jquery를 사용한 자바스크립트 사용??</h1>
    <p id="p1">아무키나 누르세요</p>
    <div id="plane">
        <img src="plane-removebg-preview.png" alt="갤러그">        
    </div>
    <script>
        $(function(){
            $(document).keypress(function(e){
                if(e.keyCode === 39) {
                    $("#plane").css("right", "-=1");
            } else if(e.keyCode === 37) {
                $("#plane").css("right","+=10");
            } else if(e.keyCode === 38) {
                $("#plane").css("top","-=10");
            } else if(e.keyCode === 40) {
                $("#plane").css("top","+=10");
        }
    </script>
</body>
